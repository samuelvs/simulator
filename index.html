<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <script>
      function getResult() {
        objetiveExam = 0;
        title = document.getElementById("title").value;
        finalResult = document.getElementById("nf").value;
        objetiveExam = (finalResult * 10 - title * 2) / 8;
        document.getElementById("result").innerText = objetiveExam / 2;
      }
    </script>
    <style>
      body {
        background: white;
        color: #323232;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        font-family: Helvetica neue, roboto;
      }

      .content {
        margin-bottom: 1rem;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <p class="placeholder">Nota Final</p>
      <input id="nf" type="number" />
    </div>

    <div class="content">
      <p class="placeholder">Titulos</p>
      <input id="title" type="number" />
    </div>

    <button onclick="getResult()">Calcular</button>

    <p id="result"></p>
  </body>
</html>
