<!DOCTYPE html>
<html>
    <title>Simulador</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <body>
        <content class="content-cards">
            <div class="card">
                <div class="w3-black w3-opacity w3-padding-large w3-round-large">
                    <h1 class="w3-xlarge">Insira as notas abaixo pra calcular a quantidade de questões acertadas</h1>
                    <hr class="w3-opacity">
                    <p class="placeholder">Nota Final:</p>
                    <input id="nf" type="number" />
                    <p class="placeholder">Titulos:</p>
                    <input id="title" type="number" />
                    <p><button class="w3-button w3-block w3-green w3-round" onclick="getResult()">Calcular</button></p>
                </div>
            </div>
            <div class="history w3-black w3-opacity w3-padding-large w3-round-large">
                <h1 class="w3-xlarge">Histórico:</h1>
                <div class="results"></div>
                <p><button class="w3-button w3-block w3-green w3-round" onclick="cleanHistory()">Limpar</button></p>
            </div>
        </content>
    </body>
</html>
